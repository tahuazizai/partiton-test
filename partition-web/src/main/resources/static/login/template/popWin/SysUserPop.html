<div class="ui-dialog modal-default">
    <div class="modal-header">
        <span class="modal-title">{{UPDATE_PASSWORD}}</span>
    </div>
	<div class="modal-body">
        <form class="form-horizontal detailform">
            <div class="row">
                <input name="username" type="hidden">
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{OLD_PASSWORD}}</label>
                        <div class="col-sm-8 input-group">
                            <input type="password" name="oldPassword" class="form-control" data-rule="{{OLD_PASSWORD}}:required;password">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{NEW_PASSWORD}}</label>
                        <div class="col-sm-8 input-group">
                            <input type="password" name="newPassword" class="form-control" data-rule="{{NEW_PASSWORD}}:required;password">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{ENSURE_PASSWORD}}</label>
                        <div class="col-sm-8 input-group">
                            <input type="password" name="ensurePassword" class="form-control" data-rule="{{ENSURE_PASSWORD}}:required;password;match[newPassword]">
                        </div>
                    </div>
                </div>
            </div>
        </form>
	</div> 
	<div class="modal-footer">
        <button class="btn btn-primary js-btn_save">{{COMMON_COMMIT}}</button>
        <button class="btn btn-default js-btn_cancel">{{COMMON_CANCEL}}</button>
    </div>
</div>
