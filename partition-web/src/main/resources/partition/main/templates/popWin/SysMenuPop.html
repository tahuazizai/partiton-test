<div class="ui-dialog modal-default">
    <div class="modal-header">
        <span class="modal-title">{{sys_menu}}</span>
    </div>
	<div class="modal-body">
        <form class="form-horizontal detailform">
            <div class="row">
                <input name="menuId" type="hidden">
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{MENU_NAME}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="menuName" class="form-control" data-rule="{{MENU_NAME}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{MENU_CODE}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="menuCode" class="form-control" data-rule="{{MENU_CODE}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{MENU_TYPE}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="menuType" class="form-control" data-rule="{{MENU_TYPE}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{URL}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="url" class="form-control" data-rule="{{URL}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{TARGET}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="target" class="form-control" data-rule="{{TARGET}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{ICON}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="icon" class="form-control" data-rule="{{ICON}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{PARENT_ID}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="parentId" class="form-control" data-rule="{{PARENT_ID}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{PARENT_IDS}}</label>
                        <div class="col-sm-8 input-group">

                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{SORT}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="sort" class="form-control" data-rule="{{SORT}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{LEVEL}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="level" class="form-control" data-rule="{{LEVEL}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{REMARKS}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="remarks" class="form-control" data-rule="{{REMARKS}}:required;">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{CREATE_BY}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="createBy" class="form-control" data-rule="{{CREATE_BY}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{CREATE_DATE}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="createDate" class="form-control" data-rule="{{CREATE_DATE}}:required;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{UPDATE_BY}}</label>

                    </div>

                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{UPDATE_DATE}}</label>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-sm-4 control-label">{{DEL_FLAG}}</label>
                        <div class="col-sm-8 input-group">
                            <input name="delFlag" class="form-control" data-rule="{{DEL_FLAG}}:required;">
                        </div>
                    </div>
                </div>
            </div>
        </form>
	</div> 
	<div class="modal-footer">
        <button class="btn btn-primary js-btn_save">{{COMMON_COMMIT}}</button>
        <button class="btn btn-default js-btn_cancel">{{COMMON_CANCEL}}</button>
    </div>
</div>
